<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test dei riflessi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <h1 class="text-center">CPS TEST</h1>
    <h6 class="text-center testi">Make the highest cps score in 3 seconds</h6>

    <div  class="text-center">
      <table class="w-100 text-center mt-4 mb-2">
        <tr>   
            <th>
                <button id="riparti" class="stop ">RETRY</button>
                <button id="start" class="start ">START</button>
            </th>  
        </tr>
    </table>
    </div>

    <div class="w-100 text-center">
        <button type="button" id="area" class=" w-50 area">
            <br>
            <br>
            <p>CLICK HERE!</p>
            <br>
            <br>
        </button>
        <br>
    </div>

    <div  class="text-center">
        <h5 class="mt-3 testi">Time:</h5>
        <h3 id="tempo" class="testi">00:00</h3>
        <h2 class="testi mt-4">YOUR SCORE: </h2>
        <h3 id="punteggio" class="testi mt-2">---</h3>
        <br>

        <div class="w-50 result text-center mx-auto my-auto">

          <div class="container text-center ">
            <div class="row">
              <div class="col" >
                <img src="./images/trofeo.png" class="w-25 img-fluid">
              </div>
              <div class="col">
                <h2 class="testi">HIGH SCORE</h2>
              </div>
              <div class="col" >
                <img src="./images/trofeo.png" class="w-25 img-fluid">
              </div>
            </div>
          </div>
          <h3 id="record" class="punti">---</h3>
          <br>
        </div>
    </div>
    
    
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
